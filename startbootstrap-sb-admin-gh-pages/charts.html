            <!-- Line plot -->
         <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-chart-area"></i>
            Line Plot</div>
          <div class="card-body">
              <div id="chartContainer" style="height: 300px; width: 100%;"></div>
             <script type="text/javascript">
                 
window.onload = function() {
 
var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "Dynamic Data"
	},
	axisY: {
		includeZero: false
	},      
	data: [{
		type: "line",
		dataPoints: dps
	}]
});
 
var xVal = 0;
var yVal = 100; 
var zVal = 50;
var updateInterval = 1000;
var dataLength = 20; // number of dataPoints visible at any point
 
var updateChart = function (count) {
 
	count = count || 1;
 
	for (var j = 0; j < count; j++) {
		yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
		dps.push({
			x: xVal,
			y: yVal, 
            z: zVal
		});
		xVal++;
	}
 
	if (dps.length > dataLength) {
		dps.shift();
	}
 
	chart.render();
};
 
updateChart(dataLength);
setInterval(function(){updateChart()}, updateInterval);
    
    //take this shit out 
var dps1 = [];
var chart1 = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	title :{
		text: "Dynamic Spline Chart"
	},
	axisY: {
		includeZero: false
	},
	data: [{
		type: "spline",
		markerSize: 0,
		dataPoints: dps 
	}]
});
 
var xVal = 0;
var yVal = 100;
var zVal = 2
var updateInterval1 = 1000;
var dataLength1 = 50; // number of dataPoints visible at any point
 
var updateChart1 = function (count) {
	count = count || 1;
	// count is number of times loop runs to generate random dataPoints.
	for (var j = 0; j < count; j++) {	
		yVal = yVal + Math.round(5 + Math.random() *(-5-5));
        zVal = zVal + Math.random();
		dps.push({
			x: xVal,
			y: yVal,
            z: zVal
		});
		xVal++;
	}
	if (dps.length > dataLength) {
		dps.shift();
	}
	chart1.render();
};
 
updateChart1(dataLength); 
setInterval(function(){ updateChart1() }, updateInterval1); 
 
 
}
